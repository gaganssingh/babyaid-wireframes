<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="add-recipe.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <section>
            <header>
                <h1>Add a recipe</h1>
            </header>
            <form action="#" class="add-recipe">
                <label for="name">Recipe name:</label>
                <input type="text" name="" id="" placeholder="Apple &amp; pear sauce">
                <label for="ingredients">Ingredients</label>
                <input type="text" name="ingredients" id="ingredients" placeholder="apple, pear">
                <label for="directions">Directions</label>
                <textarea name="directions" id="directions" cols="30" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>    
</body>
</html>
