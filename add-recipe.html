<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add a Recipe</h1>
    <form action="#">
        <label for="name">Recipe name:</label>
        <input type="text" name="" id="" placeholder="Apple &amp; pear sauce">
        <label for="ingredients">Ingredients</label>
        <input type="text" name="ingredients" id="ingredients" placeholder="apple, pear">
        <label for="directions">Directions</label>
        <input type="text" name="directions" id="directions" placeholder="1. Peel the skin">
    </form>
</body>
</html>
